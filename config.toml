theme = 'inky-fork'
title = "碎碎念"
description = "吾心如花木，向阳而生，虽盛衰荣枯之异，然究终不离其性。"

# https://www.getzola.org/documentation/getting-started/configuration/
base_url = "https://poltao.github.io"
compile_sass = true
build_search_index = true
# note: Chinese and Japanese search indexing is not included.
default_language = "en"
taxonomies = [{ name = "tags", lang = "en", rss = true }]
generate_feeds = true

[markdown]
highlight_code = true
# The theme to use for code highlighting.
highlight_theme = "two-dark"
# When set to "true", emoji aliases translated to their corresponding
# Unicode emoji equivalent in the rendered Markdown files. (e.g.: :smile: => 😄)
render_emoji = true

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_javascript"

[extra]
avatar = "/magic.jpg"
# Your Google Analytics measurement id ("G-XXXXXXXXXX")
# google_analytics_tag_id = "";
keywords = "zola, theme, ink, hugo-ink"
search_enabled = true
image_resizing_disabled = false
image_format = "auto"           # "auto", "jpg", "png", "webp"
# responsive image shortcode 
# example: {{ image(src="foo.jpeg", alt="some image") }}
image_quality = 80
images_default_size = 1024
images_sizes = [512, 1024, 2048]

thumbnail_quality = 70
thumbnail_default_size = 256
thumbnail_sizes = [128, 256]

link_github_username = "poltao/"
link_x_username = "3tabs"
link_stackoverflow_username = "14075443"
link_bookmark = "qq_41345173"
# link_mastodon_url = ""
# link_medium_username = ""

menu_links = [
    { url = "$BASE_URL/posts/", name = "Posts" },
    { url = "$BASE_URL/tags/", name = "Tags" },
    { url = "$BASE_URL/search/", name = "Search" },
    { url = "https://github.com/poltao/", name = "Github" },
    { url = "$BASE_URL/about/", name = "About" },
]
